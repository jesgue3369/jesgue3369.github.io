<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcane Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="main-menu-screen" class="game-screen active">
            <h1>Arcane Survival</h1>
            <button id="start-game-btn">Começar Jogo</button>
        </div>

        <div id="game-over-screen" class="game-screen">
            <h2>Game Over!</h2>
            <p>Você foi derrotado pelos monstros.</p>
            <button id="restart-game">Tentar Novamente</button>
        </div>

        <div id="game-content" class="game-screen">
            <canvas id="gameCanvas"></canvas>
            <div id="hud">
                <div class="hud-item">Vida: <span id="health-value">100/100</span></div>
                <div class="hud-item">Mana: <span id="mana-value">100/100</span></div>
                <div class="hud-item">Nível: <span id="level-value">1</span></div>
                <div class="hud-item">XP: <span id="xp-value">0/100</span></div>
                <div class="hud-item">Magia Atual: <span id="spell-name">Fagulha</span></div>
                </div>

            </div>

        <div id="mobile-controls-bar">
            <button id="move-left-btn">←</button>
            <button id="prev-spell-btn">⇦</button>
            <button id="cast-spell-btn">Lançar</button>
            <button id="next-spell-btn">⇨</button>
            <button id="move-right-btn">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
